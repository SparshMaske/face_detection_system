services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: visitor_user
      POSTGRES_PASSWORD: visitor_pass
      POSTGRES_DB: visitor_monitoring
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visitor_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://visitor_user:visitor_pass@db:5432/visitor_monitoring
      SECRET_KEY: change_this_secret_key
      JWT_SECRET_KEY: change_this_jwt_secret
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        REACT_APP_API_URL: /api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
